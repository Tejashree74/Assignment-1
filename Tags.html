Example code using <address> , <aside> tag


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Address and Aside Example</title>
</head>
<body>

<h1>HTML Address and Aside Example</h1>

<address>
    <p>Teja Shree</p>
    <p>123 Main Street</p>
    <p>Koramangala, India</p>
</address>

<aside>
    <h2>Related Information</h2>
    <p>This is some related information that can go into the aside element.</p>
    <p>teja@gmail.com</p>
</aside>

</body>
</html>
